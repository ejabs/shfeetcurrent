<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      .coming-soon {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .diagonal-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-15deg);
        font-size: 8vw;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        letter-spacing: 0.5em;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        animation: pulse 3s ease-in-out infinite;
        white-space: nowrap;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        50% {
          opacity: 1;
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }
      }

      .corner-decoration {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      .top-left {
        top: 50px;
        left: 50px;
        border-right: none;
        border-bottom: none;
      }

      .bottom-right {
        bottom: 50px;
        right: 50px;
        border-left: none;
        border-top: none;
      }

      .subtext {
        position: absolute;
        bottom: 30%;
        left: 0;
        right: 0;
        text-align: center;
        color: rgba(255, 255, 255, 0.5);
        font-size: 1.2rem;
        letter-spacing: 0.2em;
      }

      @media (max-width: 768px) {
        .diagonal-text {
          font-size: 15vw;
          letter-spacing: 0.3em;
        }
      }
    </style>
  </head>
  <body>
    <div class="coming-soon">
      <div class="corner-decoration top-left"></div>
      <div class="corner-decoration bottom-right"></div>
      <div class="diagonal-text">Coming Soon</div>
      <div class="subtext">Our website is under construction</div>
    </div>
  </body>
</html>
