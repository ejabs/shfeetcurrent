<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        overflow: hidden;
        font-family: "Arial", sans-serif;
        color: white;
        flex-direction: column;
      }

      .coming-soon {
        position: relative;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .logo {
        margin-bottom: 20px;
      }

      .logo img {
        max-width: 150px;
        height: auto;
      }

      .diagonal-text {
        font-size: 7vw;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        letter-spacing: 0.5em;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        animation: pulse 3s ease-in-out infinite;
        white-space: nowrap;
      }

      .maintenance-text {
        margin-top: 20px;
        font-size: 1.2rem;
        letter-spacing: 0.1em;
        color: rgba(255, 255, 255, 0.7);
      }

      .countdown {
        margin-top: 20px;
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
      }

      .social-media {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-media a {
        color: #ffffff;
        text-decoration: none;
        font-size: 1.2rem;
        transition: color 0.3s;
      }

      .social-media a:hover {
        color: #f39c12;
      }

      .corner-decoration {
        position: absolute;
        width: 150px;
        height: 150px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        animation: float 4s ease-in-out infinite;
      }

      .top-left {
        top: 30px;
        left: 30px;
        border-right: none;
        border-bottom: none;
      }

      .bottom-right {
        bottom: 30px;
        right: 30px;
        border-left: none;
        border-top: none;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        50 {
          opacity: 1;
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @media (max-width: 768px) {
        .diagonal-text {
          font-size: 8vw;
          letter-spacing: 0.3em;
        }
        .corner-decoration {
          width: 100px;
          height: 100px;
        }
      }

      @media (max-width: 480px) {
        .diagonal-text {
          font-size: 7vw;
        }
        .corner-decoration {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="coming-soon">
      <div class="corner-decoration top-left"></div>
      <div class="corner-decoration bottom-right"></div>

      <div class="logo">
        <img
          src="https://res.cloudinary.com/daxeovezx/image/upload/v1732570642/shfeet_logo_l2iun6.jpg"
          alt="Shfeet Logo"
        />
      </div>

      <div class="diagonal-text">Coming Soon</div>

      <div class="maintenance-text">Our website is under maintenance</div>

      <div class="countdown" id="countdown">Loading countdown...</div>

      <div class="social-media">
        <a href="https://instagram.com/shfeet_official" target="_blank"
          >Instagram</a
        >
        <a href="https://tiktok.com/@shfeetofficial" target="_blank">TikTok</a>
      </div>
    </div>

    <script>
      const countdownElement = document.getElementById("countdown");
      const targetDate = new Date("2025-04-30T00:00:00").getTime();

      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          countdownElement.innerHTML = "We're live!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      };

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
