    <style>
      /* Prevent scrolling when modal is open */
      body.modal-open {
        overflow: hidden;
        position: fixed;
        width: 100%;

      }

      .birthday-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;

      }

        padding: 0.7rem 1.5rem;
        border-radius: 50px;

        font-weight: bold;

      .close-btn:hover {
        background-color: #a5274a;
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

        0%,
        100% {
          transform: translateY(0);
        }

          transform: translateY(-20px);
        }
      }

      }

          padding: 1.5rem;
        }

          font-size: 1.5rem;
        }

    <!-- Birthday Modal Script -->
    <script>
      // Show modal when page loads
      document.addEventListener("DOMContentLoaded", function () {
        // FOR TESTING: Uncomment next line to force show modal
        // const forceShow = true;

        // Check if it's April 30th (month 3 in JavaScript)
        const today = new Date();
        if (today.getMonth() === 3 && today.getDate() === 30) {
          // if (forceShow || (today.getMonth() === 3 && today.getDate() === 30)) { // For testing
          // Prevent scrolling
          document.body.classList.add("modal-open");

          const modal = document.getElementById("birthdayModal");
          modal.style.display = "flex";

          // Create 300 confetti pieces for full-screen effect
          createConfetti(300);

          // Auto-remove confetti after 4 seconds
          setTimeout(() => {
            const allConfetti = document.querySelectorAll(".confetti");
            allConfetti.forEach((confetti) => confetti.remove());
          }, 4000);

          // Set cookie to show only once per day
          if (!document.cookie.includes("birthdayModalShown=true")) {
            document.cookie = "birthdayModalShown=true; max-age=86400; path=/";
          }
        }
      });

      function closeModal() {
        document.getElementById("birthdayModal").style.display = "none";
        // Re-enable scrolling
        document.body.classList.remove("modal-open");
      }

      function createConfetti(count = 300) {
        const colors = [
          "#f44336",
          "#e91e63",
          "#9c27b0",
          "#673ab7",
          "#3f51b5",
          "#2196f3",
          "#03a9f4",
          "#00bcd4",
          "#009688",
          "#4CAF50",
          "#FFEB3B",
          "#FFC107",
          "#FF9800",
          "#FF5722",
        ];

        for (let i = 0; i < count; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];

          // Evenly distribute across the whole screen
          confetti.style.left = Math.random() * 100 + "vw"; // Spread horizontally
          confetti.style.top = Math.random() * 100 + "vh"; // Spread vertically

          // Random rotation
          confetti.style.transform = "rotate(" + Math.random() * 360 + "deg)";

          // Create different shapes
          if (Math.random() > 0.7) {
            // Ribbon shape (30% chance)
            confetti.style.width = Math.random() * 25 + 15 + "px";
            confetti.style.height = "4px";
            confetti.style.borderRadius = "2px";
          } else if (Math.random() > 0.5) {
            // Circle shape (30% chance)
            const size = Math.random() * 12 + 6;
            confetti.style.width = size + "px";
            confetti.style.height = size + "px";
            confetti.style.borderRadius = "50%";
          } else {
            // Square shape (40% chance)
            const size = Math.random() * 12 + 6;
            confetti.style.width = size + "px";
            confetti.style.height = size + "px";
          }

          document.body.appendChild(confetti);

          // Improved animation with more horizontal movement
          animateConfetti(confetti, Math.random() > 0.5 ? 1 : -1);
        }
      }

      function animateConfetti(element, direction) {
        const startTime = Date.now();
        const duration = Math.random() * 3000 + 2000; // 2-5 seconds
        const startX = parseFloat(element.style.left);
        const endX = startX + Math.random() * 150 * direction; // More horizontal spread

        // Start at different times for better distribution
        const startDelay = Math.random() * 1000;

        setTimeout(() => {
          function update() {
            const elapsed = Date.now() - startTime - startDelay;
            const progress = elapsed / duration;

            if (progress < 1) {
              element.style.top = progress * 100 + 10 + "vh";
              element.style.left = startX + (endX - startX) * progress + "px";
              element.style.opacity = 1 - progress * 0.8;
              element.style.transform = `rotate(${progress * 360 * 3}deg)`;
              requestAnimationFrame(update);
            } else {
              element.remove();
            }
          }

          requestAnimationFrame(update);
        }, startDelay);
      }
    </script>
